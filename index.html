<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author and description -->
    <meta name="author" content="Brayan Miza" />
    <meta
      name="description"
      content="This is my solution to the Profile card component challenge on Frontend Mentor."
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Profile card component</h1>
      <article class="profile-card">
        <img
          src="./images/bg-pattern-card.svg"
          alt=""
          class="profile-card__cover"
        />
        <div class="profile-card__details">
          <img
            class="profile-card__picture"
            src="./images/image-victor.jpg"
            alt="Portrait of Victor Crest"
          />
          <div class="profile-card__user-details">
            <div class="profile-card__header">
              <h2 class="profile-card__username">
                <span class="visually-hidden">User: </span>Victor Crest
              </h2>
              <p class="profile-card__age">
                <span class="visually-hidden">Age: </span>26
              </p>
            </div>
            <p class="profile-card__country">
              <span class="visually-hidden">Country: </span>London
            </p>
          </div>
          <p class="visually-hidden">User statistics:</p>
          <ul class="user-stats">
            <li class="user-stat">
              <p class="user-stat__data"><abbr title="80000">80K</abbr></p>
              <p class="user-stat__description">Followers</p>
            </li>
            <li class="user-stat">
              <p class="user-stat__data"><abbr title="803000">803K</abbr></p>
              <p class="user-stat__description">Likes</p>
            </li>
            <li class="user-stat">
              <p class="user-stat__data"><abbr title="104000">1.4K</abbr></p>
              <p class="user-stat__description">Photos</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" target="_blank">@bramizdev</a>.
    </footer>
  </body>
</html>
